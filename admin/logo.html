<script lanague="javascript">
function ChkLogin(){
	var reg=/^[0-9a-zA-Z]{1,20}$/;
	if(!reg.test(frmLogin.username.value)){
		alert("请正确输入用户名！");
		frmLogin.username.focus();
		return false;
	}
	if(frmLogin.passwd.value==""){
		alert("请输入密码！");
		frmLogin.passwd.focus();
		return false;
	}
	return true;
}

</script>
